<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">
    <title>Mobile App</title>
    <link rel="stylesheet" href="css/grid.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container" id="containerId">
      <div class="wrapper">
        <div class="header"><div class="user-name">Sophie</div></div>
        <div class="chat-container">
        <div class="chat-content">
          <div class="receiver-chat row">
            <div class="text-message column column-9 col-span-1-left"><span class="pin">&nbsp;</span>{{message}}</div>
            <div class="profile-pic column column-2"><a href="index.html">&nbsp;</a></div>
          </div>

            <div class="sender-box row">
              <!-- <div class="profile-pic column column-2"><a ng-href="#/">&nbsp;</a></div>
              <div class="text-message column column-9  col-span-1-right"><span class="pin">&nbsp;</span>{{archivemessage}}</div> -->
            </div>

        </div>
        </div>
        <div class="form-box row">
          <form class="message-box column column-10 col-span-1-left" ng-submit="addMessage(newmessage)">
            <span class="pin">&nbsp;</span>
            <input type="text" class="newmessage" placeholder="Write a message ..." />
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/app.js" charset="utf-8"></script>

</html>
