<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">
    <title>Mobile App</title>
    <link rel="stylesheet" href="css/grid.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container" id="containerId">
      <div class="wrapper">
        <div class="header"><div class="back-btn"><a href="chat.html">&nbsp;</a></div><div class="user-name">Sophie</div></div>
        <div class="profile-container">
          <online-status></online-status>
          <div class="user-avatar"><a href="chat.html"><img src="assets/profile_avatar.png" width="228" height="221" alt="users avatar profile picture" /></a><div class="online-chat"><span>ONLINE</span></div></div>

          <div class="user-information">
            <div class="row">
              <div class="user-name column column-10 col-span-middle">Sophie, 22<span class="rate-star column column-1">&nbsp;</span></div>

            </div>
            <div class="row">
              <div class="user-city column column-10 col-span-middle">New York</div>
            </div>
            <div class="row">
              <div class="user-description column column-10 col-span-middle">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</div>
            </div>
          </div>
        </div>
        <div class="add-friend-btn row">
          <div class="btn-text column column-10 col-span-middle">ADD AS A FRIEND</div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/app.js" charset="utf-8"></script>

</html>
